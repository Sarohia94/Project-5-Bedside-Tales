<form class="form update-form" method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-color rounded-0 decrement-qty_{{ item.item_id }}
                    data-item_id="{{ item.item_id }}" aria-label="decrement item number">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}
                type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}" aria-label="item quantity">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-color rounded-0 increment-qty_{{ item.item_id }}
                    data-item_id="{{ item.item_id }}" aria-label="increment item number">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<button type="button" class="text-info" aria-label="update item quantity button">
    <small>Update</small>
</button>
<button type="button" class="text-danger float-right remove_{{ item.item_id }}" data-product_size="{{ item.size }}" aria-label="remove item button">
    <small>Remove</small>
</button>
